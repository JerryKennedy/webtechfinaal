<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/editUser}" method="post">
    <input type="hidden" name="id" th:value="${user.id}" /> <!-- Add a hidden field for user id -->

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="role">Role:</label>
    <select id="role" name="roleName">
        <option value="HR" th:selected="${user.roles[0].name == 'HR'}">HR</option>
        <option value="BOSS" th:selected="${user.roles[0].name == 'BOSS'}">Boss</option>
    </select><br>

    <button type="submit">Save User</button>
</form>
</body>
</html>
